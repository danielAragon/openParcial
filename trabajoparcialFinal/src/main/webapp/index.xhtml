<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Login Form</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/login_base.css" />
</h:head>
<h:body>
	<div id="loginModal" class="modal show" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">Login</h1>
				</div>
				<div class="modal-body clearfix">
					<h:form styleClass="form col-md-12 center-block">
						<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
						
						<div class="form-group">
							<p:inputText id="usuario" value="#{userController.user.email}"
								styleClass="form-control" required="true" placeholder="Email" />
						</div>
						<div class="form-group">
							<p:password id="clave" value="#{userController.user.password}"
								styleClass="form-control" required="true" placeholder="clave" />
						</div>
						<div class="form-group">
							<p:commandButton value="Login" update="growl"
								styleClass="btn btn-primary btn-lg btn-block"
								action="#{userController.login()}" ajax="false" />
						</div>
					</h:form>
				</div>

			</div>
		</div>
	</div>
	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />
</h:body>
</html>
