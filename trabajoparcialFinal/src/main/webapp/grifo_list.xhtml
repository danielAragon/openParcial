<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        .:Listado de Grifos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Grifos </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Name:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{grifoController.grifo.name}" maxlength="120"
							label="nombre" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="ciudad" value="Ciudad:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="ciudad"
							styleClass="form-control"
							value="#{grifoController.grifo.ciudad}" maxlength="120"
							label="ciudad" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="direccion" value="Direccion:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="direccion"
							styleClass="form-control"
							value="#{grifoController.grifo.direccion}" maxlength="120"
							label="direccion" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="licencia" value="Licencia:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="licencia"
							styleClass="form-control"
							value="#{grifoController.grifo.licencia}" maxlength="120"
							label="licencia" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="listGrifos"
							actionListener="#{grifoController.clearGrifo()}"
							styleClass="btn btn-default" ajax="false" />

						<p:commandButton value="Nuevo" action="#{grifoController.newGrifo()}"
							styleClass="btn btn-primary" ajax="false" />

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listGrifos" var="grifo"
							value="#{grifoController.listGrifos}"
							paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" 
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Item" style="width:40px;text-align:center">
								<h:outputText value="#{item + 1}" />
							</p:column>

							<p:column headerText="Id">
								<h:outputText value="#{grifo.id}" />
							</p:column>
							
							<p:column headerText="Nombre">
								<h:outputText value="#{grifo.name}" />
							</p:column>	
							
							<p:column headerText="Ciudad">
								<h:outputText value="#{grifo.ciudad}" />
							</p:column>		
							
							<p:column headerText="Direccion">
								<h:outputText value="#{grifo.direccion}" />
							</p:column>		
							
							<p:column headerText="Licencia">
								<h:outputText value="#{grifo.licencia}" />
							</p:column>							
							
						</p:dataTable>
					</div>

				</div>
			</div>
	

		</h:form>
	</ui:define>

	<ui:define name="footerCont">
		
	</ui:define>
</ui:composition>
