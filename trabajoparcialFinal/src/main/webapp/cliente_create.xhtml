<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        .:Registro de Cliente:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Cliente </span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div class="row">

				<div class="col-sm-4">
					<div class="form-group">
					
						<h:outputLabel for="name" value="Name:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{clienteController.cliente.name}" required="true"
							maxlength="120" label="name" />
							
					</div>
				</div>
			</div>
			
			<div class="row">

				<div class="col-sm-4">
					<div class="form-group">
					
						<h:outputLabel for="ci" value="CI:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="ci"
							styleClass="form-control"
							value="#{clienteController.cliente.ci}" required="true"
							maxlength="120" label="ci" />
							
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-2 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{clienteController.createCliente()}"
							styleClass="btn btn-primary " update="@form"
							action="cliente_list?faces-redirect=true" />
						<p:commandButton value="Cancelar"
							action="cliente_list?faces-redirect=true" immediate="true"
							styleClass="btn btn-default" ajax="false" />



					</div>
				</div>
			</div>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
