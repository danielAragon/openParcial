<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        .:Listado de Tipos de Combustible:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Tipos de Combustible </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="nombres" value="Nombres:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="nombres"
							styleClass="form-control"
							value="#{tipoCombustibleController.tipocombustible.name}" maxlength="120"
							label="nombre" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="precioventa" value="Precio Venta:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="precioventa"
							styleClass="form-control"
							value="#{tipoCombustibleController.tipocombustible.precioventa}" maxlength="120"
							label="ci" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="preciocompra" value="Precio Compra:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="preciocompra"
							styleClass="form-control"
							value="#{tipoCombustibleController.tipocombustible.preciocompra}" maxlength="120"
							label="ci" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="listTipoCombustible"
							actionListener="#{tipocombustibleController.clearTipoCombustible()}"
							styleClass="btn btn-default" ajax="false" />

						<p:commandButton value="Nuevo" action="#{tipoCombustibleController.newTipoCombustible()}"
							styleClass="btn btn-primary" ajax="false" />

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listTipoCombustible" var="tipocombustible"
							value="#{tipoCombustibleController.listTipoCombustibles}"
							paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" 
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Item" style="width:40px;text-align:center">
								<h:outputText value="#{item + 1}" />
							</p:column>

							<p:column headerText="Id">
								<h:outputText value="#{tipocombustible.id}" />
							</p:column>
							
							<p:column headerText="Nombre">
								<h:outputText value="#{tipocombustible.name}" />
							</p:column>	
							
							<p:column headerText="Precio Venta">
								<h:outputText value="#{tipocombustible.precioventa}" />
							</p:column>			
							
							<p:column headerText="Precio Compra">
								<h:outputText value="#{tipocombustible.preciocompra}" />
							</p:column>					
							
						</p:dataTable>
					</div>

				</div>
			</div>
	

		</h:form>
	</ui:define>

	<ui:define name="footerCont">
		
	</ui:define>
</ui:composition>
