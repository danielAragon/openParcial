<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        .:Listado de Operadores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Operadores </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="nombres" value="Nombres:" />

						<p:inputText autocomplete="off" id="nombres"
							value="#{operadorController.operador.name}" maxlength="120"
							label="nombre" />
					</div>
				</div>

				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="nombres" value="Carnet de Identidad" />

						<p:inputText autocomplete="off" id="apellidos"
							value="#{operadorController.operador.ci}" maxlength="60"
							label="Carnet de Identidad" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						
						<p:commandButton value="Limpiar" update="listOperadores"
							actionListener="#{operadorController.clearOperador()}"
							styleClass="btn btn-default" ajax="false" />
							
						<p:commandButton value="Buscar" update="listOperadores"
							actionListener="#{operadorController.findOperadorByCI()}"
							styleClass="btn btn-default btn-border" ajax="true" />
							
						<p:commandButton value="Nuevo"
							action="#{operadorController.newOperador()}"
							styleClass="btn btn-primary" ajax="false" />

					</div>
				</div>
			</div>

			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listOperadores" var="operador"
							value="#{operadorController.listOperadores}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Item" style="width:40px;text-align:center">
								<h:outputText value="#{item + 1}" />
							</p:column>

							<p:column headerText="Id">
								<h:outputText value="#{operador.id}" />
							</p:column>

							<p:column headerText="Nombre">
								<h:outputText value="#{operador.name}" />
							</p:column>

							<p:column headerText="Carnet de Identidad">
								<h:outputText value="#{operador.ci}" />
							</p:column>

							<p:column headerText="Grifo">
								<h:outputText value="#{operador.grifo.name}" />
							</p:column>
							
							<p:column headerText="Direccion">
								<h:outputText value="#{operador.direccion}" />
							</p:column>
							
							<p:column headerText="Hora/Ingreso">
								<h:outputText value="#{operador.horaingreso}" />
							</p:column>
							
							<p:column headerText="Hora/Salida">
								<h:outputText value="#{operador.horasalida}" />
							</p:column>
							
							<p:column headerText="NumPlataforma">
								<h:outputText value="#{operador.numplataforma}" />
							</p:column>
							
							<p:column headerText="Comision">
								<h:outputText value="#{operador.comision}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>


		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
