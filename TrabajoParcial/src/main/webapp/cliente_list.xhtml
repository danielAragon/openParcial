<ui:composition template="master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
        .:Listado de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de Clientes </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="nombres" value="Nombres:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="nombres"
							styleClass="form-control"
							value="#{clienteController.cliente.name}" maxlength="120"
							label="nombre" />
					</div>
					
					<div class="form-group">
						<h:outputLabel for="ci" value="CI:"
							styleClass="control-label" />
							
						<p:inputText autocomplete="off" id="ci"
							styleClass="form-control"
							value="#{clienteController.cliente.ci}" maxlength="120"
							label="ci" />
					</div>
				</div>

				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="listClientes"
							actionListener="#{clienteController.clearCliente()}"
							styleClass="btn btn-default" ajax="false" />

						<p:commandButton value="Buscar" update="listClientes"
							actionListener="#{clienteController.findClienteByCI()}"
							styleClass="btn btn-default btn-border" ajax="true" />

						<p:commandButton value="Nuevo" action="#{clienteController.newCliente()}"
							styleClass="btn btn-primary" ajax="false" />

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listClientes" var="cliente"
							value="#{clienteController.listClientes}"
							paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" 
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Item" style="width:40px;text-align:center">
								<h:outputText value="#{item + 1}" />
							</p:column>

							<p:column headerText="Id">
								<h:outputText value="#{cliente.id}" />
							</p:column>
							
							<p:column headerText="Nombre">
								<h:outputText value="#{cliente.name}" />
							</p:column>	
							
							<p:column headerText="CI">
								<h:outputText value="#{cliente.ci}" />
							</p:column>							
							
						</p:dataTable>
					</div>

				</div>
			</div>
	

		</h:form>
	</ui:define>

	<ui:define name="footerCont">
		
	</ui:define>
</ui:composition>
