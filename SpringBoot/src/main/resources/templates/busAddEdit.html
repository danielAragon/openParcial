<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>

	<nav id="navbar-example2"
		class="navbar-expand-md navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">RasBus</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="#mdo"
				th:href="@{/buses}">Buses</a></li>
		</ul>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<form th:action = "@{/busAddEdit}" th:object = "${cliente}" method = "post">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				 <input
					type="text" class="form-control" id="nombre"
					th:field = "*{nombre}"
					placeholder="Ingrese su nombre"/>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label>
				 <input
					type="text" class="form-control" id="apellido"
					th:field = "*{apellido}"
					placeholder="Ingrese su apelllido"/>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				 <input
					type="email" class="form-control" id="email"
					th:field = "*{email}"
					placeholder="Ingrese su email"/>
			</div>
			<div class="form-group">
				<label for="fecha">Fecha:</label>
				 <input
					type="text" class="form-control" id="fecha"
					th:field = "*{createAt}"
					placeholder="Ingrese una fecha"/>
			</div>
			<div class="form-group">
				 <input
					type="submit" value="Crear" class="btn btn-primary"/>
			</div>
		</form>
	</div>
</body>
</html>
