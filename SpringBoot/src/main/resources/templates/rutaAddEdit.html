<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>

	<nav id="navbar-example2"
		class="navbar-expand-md navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">RasBus</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="#mdo"
				th:href="@{/buses}">Buses</a></li>
		</ul>
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" href="#mdo"
				th:href="@{/rutas}">Rutas</a></li>
		</ul>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<form th:action = "@{/rutaAddEdit}" th:object = "${ruta}" method = "post">
		    
		    <div class="form-group">
				<label for="id">Id:</label>
				 <input
					type="text" class="form-control" id="ruta_id"
					th:field = "*{Ruta_ID}"
					placeholder="Ingrese el ID"/>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				 <input
					type="text" class="form-control" id="nombre"
					th:field = "*{Nombre}"
					placeholder="Ingrese el nombre"/>
			</div>
			
			<div class="form-group">
				 <input
					type="submit" value="Crear" class="btn btn-primary"/>
			</div>
		</form>
	</div>
</body>
</html>
